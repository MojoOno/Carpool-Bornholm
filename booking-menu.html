<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/muted-background.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center">
<div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
    <div class="bg">
        <header class="mb-auto">
            <div><img class="img-fluid mx-auto d-block" src="images/carpool_topbanner.jpg" alt="Top banner"></div>
        </header>
        <main class="d-flex flex-column align-items-center p-3 h-100" id="main-content">
            <div class="card my-5" style="width: 18rem;">
                <div class="card-header bg-warning">
                    Fra <span id="fra-by">by</span> til Rønne
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-warning bg-opacity-50">08:00 - Mikkel</li>
                    <li class="list-group-item bg-warning bg-opacity-50">09:00 - Hans</li>
                    <li class="list-group-item bg-warning bg-opacity-50">10:00 - John</li>
                </ul>
            </div>
            <div class="card my-5" style="width: 18rem;">
                <div class="card-header bg-warning">
                    Fra Rønne til <span id="til-by">by</span>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-warning bg-opacity-50">14:00 - Mikkel</li>
                    <li class="list-group-item bg-warning bg-opacity-50">15:00 - Hans</li>
                    <li class="list-group-item bg-warning bg-opacity-50">17:00 - John</li>
                </ul>
            </div>

        </main>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">

</script>

<script type="application/javascript">
    const queryParameters = new URLSearchParams(window.location.search)
    if (queryParameters.get('city') != null){
        document.getElementById('fra-by').innerText = queryParameters.get('city');
        document.getElementById('til-by').innerText = queryParameters.get('city');
    }
    // iterate over all parameters
    for (const parameter of queryParameters) {
        console.log(parameter)
        const elementToBeAdded = document.createElement("p");
        elementToBeAdded.innerText =parameter[0]+": "+parameter[1];
        const mainContent = document.getElementById("main-content");
        mainContent.appendChild(elementToBeAdded);

    }
</script>

</body>

</html>
