<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/muted-background.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center">
<div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
    <div class="bg">
        <header>
            <div>
                <img class="img-fluid mx-auto d-block" src="images/carpool_topbanner.jpg" alt="Top banner">
            </div>
        </header>
        <form action="booking-menu.html" method="post">
            <main class="p-3 h-100">
                <div class="d-flex align-items-center flex-column p-5" style="height: 500px;">
                    <div class="mb-auto p-2">
                        <div class="d-flex flex-column gap-5">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                                <label class="btn btn-outline-warning btn-lg" for="btnradio1">Chauffør</label>

                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                                       checked>
                                <label class="btn btn-outline-warning btn-lg" for="btnradio2">Passager</label>
                            </div>

                            <select class="form-select form-select-lg bg-warning" aria-label="Default select example">
                                <option selected>Hvor kører du fra?</option>
                                <option value="2">Åkirkeby</option>
                                <option value="3">Nexø</option>
                                <option value="3">Gudhjem</option>
                            </select>

                            <div class="input-group input-group-lg">
                                <input type="date" class="form-control bg-warning" aria-label="Sizing example input"
                                       aria-describedby="inputGroup-sizing-lg">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="p-2">
                    <a href="driver-passenger-menu.html" class="form-control btn btn-lg btn-success">
                        Forsæt
                    </a>
                </div>
            </main>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
